<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/icone.ico">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="img/celular-branco.png" alt="Celular">
        </div>
        <div class="right-side">
            <div class="instagram-login">
                <div class="login">
                    <img src="img/insta-logo-escrito.png" alt="logo-escrito" class="logo-escrito">
                    <div class="email">
                        <input type="text" value="Telefone, nome de usuario ou email">
                        <input type="text" value="Senha">
                    </div>
                    <button class="entrar">Entrar</button>
                    <div class="ou">
                        <div class="linha"></div>OU<div class="linha"></div>
                    </div>
                    <div class="facebook"><img src="img/facebook-icone.ico" alt="facebook" class="face-icon">Entrar com o Facebook</div>
                    <span class="recuperar-senha">
                        <button class="esqueceu-senha">Esqueceu sua senha?</button>
                    </span>
                </div>
            </div>
            <div class="cadastro">
                NÃ£o tem uma conta?<span class="pintar-azul">Cadastre-se</span>
            </div>
            <div class="apps">
                Obtenha o aplicativo
                <span><a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"><img class="icone-app" src="img/app-store.png"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank"><img class="icone-app" src="img/google-play.png"></a></span>
            </div>
        </div>
    </div>

    <footer class="sobre">

    </footer>
</body>
</html>
